<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabulor Manor - Random Character Allocation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .genderSelection, .characterDisplay, .resetButton {
      margin-top: 30px;
    }
    button {
      padding: 15px 25px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e63e3e;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    .characterCard {
      background-color: #2d2d3f;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      text-align: left;
    }
    .characterCard h2 {
      margin-top: 0;
    }
    .noCharacters {
      color: #ffcccc;
      font-size: 1.2em;
      margin-top: 20px;
    }
    .resetButton button {
      background-color: #4CAF50;
    }
    .resetButton button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Fabulor Manor</h1>
  <p>Select your preferred gender to be randomly assigned a character with a detailed outfit description!</p>
  
  <!-- Gender Selection Section -->
  <div class="genderSelection" id="genderSelection">
    <button id="maleButton">Male</button>
    <button id="femaleButton">Female</button>
  </div>
  
  <!-- Character Display Section -->
  <div class="characterDisplay" id="characterDisplay"></div>
  
  <!-- Reset Button Section -->
  <div class="resetButton" id="resetButton" style="display: none;">
    <button id="resetAssignments">Reset All Assignments</button>
  </div>
  
  <script>
    // Character Data
    const characters = [
      {
        name: "Victor Blackstone",
        gender: "male",
        description: "The eccentric host who ends up dead. Dress in opulent, gothic attire: velvet smoking jacket, cane, vintage brooch. Think mysterious but wealthy."
      },
      {
        name: "Victoria Blackstone",
        gender: "female",
        description: "The eccentric hostess, known for her elaborate and gothic parties. Dress in luxurious Victorian-inspired attire with bold makeup."
      },
      {
        name: "Count Orson Blackthorn",
        gender: "male",
        description: "The reclusive uncle with a dark obsession. Dress in dark, old-world attire: long coat, top hat, air of mystery."
      },
      {
        name: "Countess Ophelia Blackthorn",
        gender: "female",
        description: "The reclusive aunt with a dark obsession. Victorian widow: lace, high collar, veil, black and silver jewelry."
      },
      {
        name: "Dr. Frederick Devereux",
        gender: "male",
        description: "The family doctor who knows too much. Dress in a vintage doctor’s coat with old-world medical tools."
      },
      {
        name: "Dr. Francesca Devereux",
        gender: "female",
        description: "The family doctor with secrets. Wear vintage medical coat, leather gloves, dramatic old-world stethoscope."
      },
      {
        name: "Lord Vincent Van Buren",
        gender: "male",
        description: "The vengeful former lover. Sharp classic tailoring with a dark edge: plotting revenge."
      },
      {
        name: "Lady Vivienne Van Buren",
        gender: "female",
        description: "Victor’s former lover with a vengeful heart. Old Hollywood glam: fur stole, long satin gloves, dress that screams ‘drama’."
      },
      {
        name: "Sebastian Crowe",
        gender: "male",
        description: "The sneaky butler. Wear a formal tuxedo with a sly grin and a mysterious air."
      },
      {
        name: "Serena Crowe",
        gender: "female",
        description: "The sneaky maid. Dress in a classic maid outfit with a touch of gothic flair, adding a suspicious demeanor."
      },
      {
        name: "Edward Halloway",
        gender: "male",
        description: "The scholarly but paranoid advisor. Dress in tweed and a bowtie, carrying a book or scrolls."
      },
      {
        name: "Edith Halloway",
        gender: "female",
        description: "The scholarly but paranoid librarian. Dress in vintage, bookish attire with spectacles and a stack of old tomes."
      },
      {
        name: "Baron Alexander Nightshade",
        gender: "male",
        description: "The power-hungry lord with a dark secret. Regal outfit with a dark cloak and a cunning expression."
      },
      {
        name: "Baroness Alexandra Nightshade",
        gender: "female",
        description: "The ambitious lady with an air of danger. Elegant, dark-toned attire, hinting at hidden power."
      },
      {
        name: "Archibald Vane",
        gender: "male",
        description: "The ambitious cousin who wants the family fortune. Sharp, stylish clothing with a hint of menace."
      },
      {
        name: "Angelica Vane",
        gender: "female",
        description: "The ambitious cousin who craves control. Chic, modern formalwear, showing subtle but dangerous elegance."
      },
      {
        name: "Lord Gideon Grey",
        gender: "male",
        description: "The family lawyer with too many secrets. Formal suit with a briefcase and a nervous look."
      },
      {
        name: "Lady Genevieve Grey",
        gender: "female",
        description: "The family lawyer with hidden motives. Sophisticated pantsuit with a touch of calculated mystery."
      }
    ];
    
    // Track assigned characters
    let assignedCharacters = [];
    
    // DOM Elements
    const maleButton = document.getElementById('maleButton');
    const femaleButton = document.getElementById('femaleButton');
    const characterDisplay = document.getElementById('characterDisplay');
    const resetButton = document.getElementById('resetButton');
    const resetAssignments = document.getElementById('resetAssignments');
    
    // Function to get available characters based on gender
    function getAvailableCharacters(gender) {
      return characters.filter(char => char.gender === gender && !assignedCharacters.includes(char.name));
    }
    
    // Function to randomly select a character
    function selectRandomCharacter(gender) {
      const available = getAvailableCharacters(gender);
      if (available.length === 0) {
        return null;
      }
      const randomIndex = Math.floor(Math.random() * available.length);
      return available[randomIndex];
    }
    
    // Function to display the character
    function displayCharacter(character) {
      characterDisplay.innerHTML = `
        <div class="characterCard">
          <h2>${character.name}</h2>
          <p>${character.description}</p>
        </div>
      `;
      resetButton.style.display = 'block';
    }
    
    // Event Listeners for Gender Selection
    maleButton.addEventListener('click', () => {
      const character = selectRandomCharacter('male');
      if (character) {
        assignedCharacters.push(character.name);  // Ensure no duplicates
        displayCharacter(character);
      } else {
        characterDisplay.innerHTML = `<p class="noCharacters">No available male characters left!</p>`;
        resetButton.style.display = 'block';
      }
    });
    
    femaleButton.addEventListener('click', () => {
      const character = selectRandomCharacter('female');
      if (character) {
        assignedCharacters.push(character.name);  // Ensure no duplicates
        displayCharacter(character);
      } else {
        characterDisplay.innerHTML = `<p class="noCharacters">No available female characters left!</p>`;
        resetButton.style.display = 'block';
      }
    });
    
    // Event Listener for Reset Assignments
    resetAssignments.addEventListener('click', () => {
      assignedCharacters = [];  // Clear all assignments
      characterDisplay.innerHTML = '';
      resetButton.style.display = 'none';
      alert('All character assignments have been reset!');
    });
  </script>
</body>
</html>
